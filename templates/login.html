{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fa-solid fa-user-circle fa-4x text-primary mb-3"></i>
                    <h3 class="fw-bold">Bine ai revenit!</h3>
                    <p class="text-muted">Accesează contul tău pentru a călători.</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger d-flex align-items-center">
                            <i class="fa-solid fa-circle-exclamation me-2"></i> {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted small">EMAIL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-envelope text-muted"></i></span>
                            <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="nume@exemplu.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted small">PAROLĂ</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-transport w-100 py-2 fs-5">Login</button>
                </form>
                
                <div class="mt-4 text-center border-top pt-3">
                    <p class="mb-0 text-muted">Nu ai cont încă?</p>
                    <a href="/register" class="text-decoration-none fw-bold text-primary">Creează un cont gratuit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
